bundle:
  name: databricks_dab
  uuid: 74545d2f-4bd3-47b4-9791-697e1c8e5e7b

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/deepansh.baranwal.jobs@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/deepansh.baranwal.jobs@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: deepansh.baranwal.jobs@gmail.com
        level: CAN_MANAGE
